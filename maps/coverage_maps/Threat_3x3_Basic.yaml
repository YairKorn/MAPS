# A map for advarserial coverage environment

agents_placement: [[2, 0], [0, 0]]    # if random_placement is False, location can be specified
n_agents: 2
obstacles_location: [
    [1, 0], [1, 2]
]  # specified location of obstacles in the grid
threat_location: [[0, 1, 0.3], [1, 1, 0.6]]     # specified location and severty of threats in the grid
toroidal: False         # whether the world is bounded (False) or toroidal (True)
world_shape: [3, 3]     # the shape of the grid-world [height, width]
random_placement: False # location of agents is randomized every episode