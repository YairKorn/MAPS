# A map for hunting trip environment

n_agents: 3
n_preys:  3

obstacles_location: []  # specified location of obstacles in the grid
agents_placement:   [[0, 0], [0, 1], [0, 2]]  # location can be specified, if empty - the location is randomized
preys_placement:    [[1, 0], [1, 1], [1, 2]]  # location can be specified, if empty - the location is randomized

toroidal: False         # whether the world is bounded (False) or toroidal (True)
world_shape: [2, 3]   # the shape of the grid-world [height, width]